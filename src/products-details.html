		function GetQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]);
			return null;
		}

		var model = GetQueryString("model");
		for (var p in producList) {
			if (model == p) {
				$("#productImg1").attr("src", "static/images/product/" + model + "/" + model + "_01.jpg")
				$("#productImg2").attr("src", "static/images/product/" + model + "/" + model + "_01.jpg")

				})
				var imgCount =producList[p].count;
